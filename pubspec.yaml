name: flutter_weather_app
description: A simple Flutter weather app using OpenWeatherMap API.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.2.1
  provider: ^6.1.2
  flutter_dotenv: ^5.1.0
  intl: ^0.20.2
  weather_icons: ^3.0.0
  fl_chart: ^1.0.0
  go_router: ^16.0.0
  lottie: ^3.1.0
  shared_preferences: ^2.2.2
  location: ^5.0.3
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/sun.json
    - assets/animations/cloud.json
    - assets/animations/map_pin.json
